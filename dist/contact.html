  <link rel="stylesheet" href="css/main.css">
  <title>Kontakt</title>
</head>
<body>
  <header>
    <div class="menu-btn">
      <div class="btn-line"></div>
      <div class="btn-line"></div>
      <div class="btn-line"></div>
    </div>

    <nav class="menu">
      <div class="menu-branding">
        <div class="portrait"></div>
      </div>
      <ul class="menu-nav">
        <li class="nav-item">
          <a href="index.html" class="nav-link">

        <li class="nav-item">
          <a href="about.html" class="nav-link">

        <li class="nav-item">

          <a href="contact.html" class="nav-link">
            Kontakt
          </a>

    </nav>
  </header>

  <main id="contact">
    <h1 class="lg-heading">
      Moj <span class="text-secondary">kontakt</span>
    </h1>
    <h2 class="sm-heading">
      Dogovorimo se za sestanek
    </h2>

    <form action="index.html" method="post">
      <div class="text-fields">
        <input type="text" class="text-input name-input" placeholder="Ime">
        <input type="text" class="text-input subject-input" placeholder="Tema">
        <input type="email" class="text-input email-input" placeholder="Email Naslov">
        <input type="text" class="text-input phone-input" placeholder="Telefon">
        <textarea class="text-input message-input" placeholder="Sporočilo"></textarea>
      </div>
      <button type="submit" class="btn-dark">Pošlji</button>
    </form>
    <div class="boxes">
      <div>
        <span class="text-secondary">Email: </span> grega.ule@gmail.com
      </div>
      <div>
        <span class="text-secondary">Telefon: </span> 00 386 41 236 137
      </div>
    </div>
  </main>


  <footer id="main-footer">

  </footer>
